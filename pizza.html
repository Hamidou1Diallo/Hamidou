<!DOCTYPE html>
<html>
<head>
	<title>Pizza</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<!-- section pizza -->

	<section id="pizza" class="pizza">
		
		<div class="item">
			<img src="pizza1.jpg">
			<div class="item-infos">
				<h3>Caprapiquante</h3>
				<hr>
				<p>Chèvre, miel, graines toastés, piment rouge</p>
				<p class="prix">12.00$</p>
			</div>
		</div>
		<div class="item">
			<img src="pizza2.jpg">
			<div class="item-infos">
				<h3>Stragegia</h3>
				<hr>
				<p>Tomate, morzelle, basillique</p>
				<p class="prix">9.00$</p>
			</div>
		</div>
		<div class="item">
			<img src="pizza3.jpg">
			<div class="item-infos">
				<h3>Naturele</h3>
				<hr>
				<p>Chèvre, courgette, basillique, carottes, huile végetale</p>
				<p class="prix">10.00$</p>
			</div>
		</div>
	</section>

</body>
</html>
